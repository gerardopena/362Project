{%extends "base.html"%}
{% load bootstrap3 %}
{%load static%}

{% block content %}
  <link rel="stylesheet" href="{% static 'accounts/css/signup.css'%}">
<div class="container">
    <h1>Sign Up</h1>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Sign Up" class="btn btn-default">
    </form>
</div>
{% endblock %}
